<ion-header>
  <ion-toolbar>
    <ion-title> Doctors App </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated"> Mahasiswa </ion-list-header>
    <ion-item *ngFor="let booking of Bookings" class="user-list">
      <ion-label>
        <h5><ion-icon name="person"></ion-icon> {{booking.name}}</h5>
        <p><ion-icon name="call"></ion-icon> {{booking.nim}}</p>
        <p><ion-icon name="call"></ion-icon> {{booking.jurusan}}</p>
      </ion-label>
      <div class="item-note" item-end>
        <button
          ion-button
          clear
          [routerLink]="['/edit-mahasiswa/', booking.$key]"
        >
          <ion-icon name="create" style="zoom: 2"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteBooking(booking.$key)">
          <ion-icon name="trash" style="zoom: 2"></ion-icon>
        </button>
      </div>
    </ion-item> </ion-list
></ion-content>
